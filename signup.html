<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesignup.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
        <div class="main">

        <form action=""> 
            <a href="" class="logo"><img src="img/logo-removebg.png" alt=""></a>
            
            <div class="inputs">
                <label for="f-name">Name</label>
                <input type="text" name="" id="f-name" placeholder="Fisrt">
                <input type="text" name="" id="l-name" placeholder="Last">
            </div>

            <div class="inputs">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="email">
            </div>

            <div class="inputs">
                <label for="passwd">password</label>
                <input type="password" name="" id="passwd" placeholder="password">
            </div>
            
            <div class="inputs">
                <label for="con-passwd">Confirm</label>
                <input type="password" name="" id="con-passwd" placeholder="Confirm password">
            </div>

            <div class="btn">
                <input type="submit" value="Sign up">
            </div>

            <div class="link-to-signin">
                <h4>Already have an account ? <a href="signin.html">sign in</a></h4>
            </div>
        </form>
    </div>
</body>
</html>
